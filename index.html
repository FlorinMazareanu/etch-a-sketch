<!DOCTYPE html>
<html lang="en" draggable="false">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
	<script src="scripts/script1.js" defer></script>
    <div id="menu-and-sketch">
        <div id="menu-container">
          <div class="menu-element" id="selected-color-container">
            <input type="color" value="#333333" id="selected-color" name="selected-color">
            <label for="selected-color"></label>
          </div>
          <button id="color-mode-button" class="menu-element menu-button">Color mode</button>
          <button id="rainbow-mode-button" class="menu-element menu-button">Rainbow mode</button>
          <button id="eraser-mode-button" class="menu-element menu-button">Eraser</button>
          <button id="clear-button" class="menu-element menu-button">Clear</button>
          <p class="menu-element" id="number-x-number">0 x 0</p>
          <input id="slider" class="menu-element" type="range" value="15" min="1" max="64">
        </div>
        <div id="h1-and-sketch-container">
          <h1>Etch a sketch</h1>
          <div id="sketch-container">
          </div>
        </div>
    </div>
  </body>
</html>
